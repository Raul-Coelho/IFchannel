<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:t="http://java.sun.com/jsf/core">

<head>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/png" href="../images/icons/favicon.ico"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../css/homepage.css"/>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <title>Register User</title>
</head>
<body>
<div id="divPrincipal">
    <f:view>
        <center>
            <ui:include src="/pages/nav-register.xhtml"/>
            <div class="card w-50" style="margin-top: 20px; margin-bottom: 30px">
                <h:form enctype="multipart/form-data" styleClass="my-5 ml-5">
                    <h:column>
                        <h:panelGrid columns="2" >
                            <h:outputLabel  styleClass="col-form-label" value="#{msg['registrar.nome']}" />
                            <h:inputText value="#{userBean.user.name}" styleClass="form-control w-75"/>

                            <h:outputLabel  styleClass="col-form-label" value="#{msg['registrar.cadastro']}" />
                            <h:inputText value="#{userBean.user.matriculation}" styleClass="form-control w-75"/>

                            <h:outputLabel  styleClass="col-form-label" value="Email: " />
                            <h:inputText value="#{userBean.user.email}" styleClass="form-control w-75"/>

                            <h:outputLabel  styleClass="col-form-label" value="#{msg['registrar.senha']}" />
                            <h:inputSecret value="#{userBean.user.password}" styleClass="form-control w-75"/>

                            <h:outputLabel  styleClass="col-form-label" value="#{msg['registrar.genero']}" />
                            <h:selectOneMenu required="true" value="#{userBean.user.sex}">
                                <f:selectItem itemValue="M" itemLabel="M"/>
                                <f:selectItem itemValue="F" itemLabel="F"/>
                            </h:selectOneMenu>

                            <h:outputLabel  styleClass="col-form-label" value="#{msg['registrar.rua']}" />
                            <h:inputText value="#{userBean.user.street}" styleClass="form-control w-75"/>

                            <h:outputLabel  styleClass="col-form-label" value="#{msg['registrar.numero']}" />
                            <h:inputText value="#{userBean.user.number}" styleClass="form-control w-75"/>

                            <h:outputLabel  styleClass="col-form-label" value="#{msg['registrar.cidade']}" />
                            <h:inputText value="#{userBean.user.city}" styleClass="form-control w-75"/>

                            <h:outputLabel  styleClass="col-form-label" value="#{msg['registrar.estado']}" />
                            <h:inputText value="#{userBean.user.state}" styleClass="form-control w-75"/>

                            <h:outputLabel  styleClass="col-form-label" value="#{msg['registrar.cep']}" />
                            <h:inputText value="#{userBean.user.cep}" styleClass="form-control w-75"/>

                            <h:outputLabel  styleClass="col-form-label" value="#{msg['registrar.telefone']}" />
                            <h:inputText value="#{userBean.user.phone}" styleClass="form-control w-75"/>

                            <h:outputLabel  styleClass="col-form-label" value="#{msg['registrar.foto']}" />
                            <h:inputFile value="#{userBean.image}" styleClass="form-control w-75"/>

                        </h:panelGrid>
                    </h:column>
                    <h:commandButton styleClass="btn btn-primary btn-outline-success my-5" action="#{userBean.registerUser}" style="width: 20rem;height: 3rem; margin-right: 50px" value="Register"/>
                </h:form>
            </div>
        </center>
    </f:view>
</div>
<ui:include src="/pages/navBottom.xhtml"/>
</body>
</html>
