<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<head>
    <title>Professor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="../images/icons/favicon.ico"/>
    <link rel="stylesheet" href="/css/userPage.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../css/homepage.css"/>
    <link rel="stylesheet" href="../css/btn-size.css"/>
</head>
<body>
<ui:include src="../pages/navbar.xhtml"/>


<!--PROFILE PROFESSOR-->
<f:view>
<div class="container">
        <div class="row profile">
        <div class="card my-3 mr-2 my-2" style="width: 20rem; left: -40px;">
            <h:graphicImage  styleClass="h-50 w-100" value="/images/#{loginBean.userLogged.photo}" />
            <div class="card-body">
                <h5 class="card-title">#{loginBean.userLogged.name}</h5>
                <p class="card-text"><h:outputText value="#{msg['professor.descricao']}"></h:outputText></p>
            </div>
            <ul class="list-group list-group-flush">
                <h:form>
                    <li class="list-group-item container-login100-form-btn">#{loginBean.userLogged.matriculation}</li>
                    <li class="list-group-item container-login100-form-btn"><a style="color: #1e7e34;" href="https://suap.ifpb.edu.br" id="Suap" >Suap</a> </li>
                    <li class="list-group-item container-login100-form-btn"><h:link outcome="gmail" value="#{loginBean.userLogged.email}"></h:link> </li>
                    <li class="list-group-item container-login100-form-btn"><h:link outcome="" value="#{loginBean.userLogged.phone}"></h:link> </li>
                    <h:commandButton value="#{msg['professor.editarPerfil']}" styleClass="my-3 ml-3 btn btn-primary btn-outline-success" action="#{loginBean.openEditUser}"/>
                    <li class="list-group-item container-login100-form-btn"><h:outputLabel style="color: #1e7e34; margin-left: 80px;" styleClass="" value="#{msg['professor.materiais']}"/></li>
                    <li class="list-group-item container-login100-form-btn">
                        <table style="margin-left: 40px">
                            <tr>
                                <td><h:commandButton styleClass="btn btn-primary btn-outline-success" action="#{loginBean.openSavePost}" value="#{msg['professor.registrar']}"/></td>
                                <td><h:commandButton styleClass="btn btn-primary btn-outline-success" action="#{loginBean.listPosts}" value="#{msg['professor.listar']}"/></td>
                            </tr>
                        </table>
                    </li>
                </h:form>
            </ul>
        </div>
        <table style="margin-left: 10%; margin-top: 15px">
                <tr class="card div-video">
                    <td>
                        <div style="height: 100%">
                            <p:media value="/video/#{loginBean.post.video}"/>
                            <table class="ml-3">
                                <tr>
                                    <td>
                                        <p>
                                            <h3>
                                                <h:outputLabel value="#{msg['estudante.tituloVideo']}"/>
                                            </h3>
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <p>
                                            <h5>
                                                <h:panelGrid columns="1">
                                                    <h:outputLabel value="#{msg['estudante.nomeProfessor']}"/>
                                                </h:panelGrid>
                                            </h5>
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <p><h:outputLabel value="#{msg['estudante.descricaoVideo']}"/></p>
                                        <textarea name="descricao" style="width: 300px; height: 100px" readonly="readonly"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h:outputLabel value="#{msg['estudante.avalie']}"/>
                                        <h:panelGrid columns="1" style="margin-bottom: 10px">
                                            <h:form>
                                                <p:inputText id="txt3" styleClass="w-75" value="#{loginBean.evaluationPost}" />
                                                <p:slider styleClass="form-control w-75" for="txt3" step="1" maxValue="5" />
                                                <h:commandButton class="form-control btn btn-outline-success w-75" action="#{loginBean.evaluation}" value="#{msg['estudante.enviarAvaliacao']}"/>
                                            </h:form>
                                        </h:panelGrid>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h:form>
                                            <font face="Poppins-Regular" size="3" color="#0057AE"><b><h:outputLabel value="#{msg['estudante.comentario']}"/></b></font>
                                            <br/>
                                            <h:inputTextarea id="comentarios" style="width: 300px" value="#{loginBean.textComment}"/>
                                            <br/>
                                            <h:commandButton class="form-control mr-sm-2 btn btn-outline-success" action="#{loginBean.saveComment}" value="#{msg['estudante.enviarComentario']}"/>
                                        </h:form>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <font face="Poppins-Regular" size="3" color="#0057AE"><b><h:outputLabel value="#{msg['estudante.comentarios']}"/></b></font>
                                        <h:form>
                                            <h:commandButton class="form-control mr-sm-2 btn btn-primary btn-sm" action="#{loginBean.listComments}" value="#{msg['estudante.listaComentarios']}"/>
                                        </h:form>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h:dataTable var="comment" value="#{loginBean.comments}"
                                                     styleClass="order-table" headerClass="order-table-header"
                                                     rowClasses="order-table-odd-row,order-table-even-row">
                                            <h:column>
                                                <h:outputText style="margin-left: 10px" value="#{comment.username}: " />
                                            </h:column>

                                            <h:column>
                                                <h:outputText style="margin-left: 10px" value="#{comment.comment}" />
                                            </h:column>

                                            <h:column>
                                                <h:form>
                                                    <h:commandButton class="form-control mr-sm-2 btn btn-danger btn-sm" action="#{loginBean.removeComment(comment)}" value="#{msg['estudante.deletarComentario']}"/>
                                                </h:form>
                                            </h:column>
                                        </h:dataTable>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
</div>
</f:view>
<!--NAV-BOTTOM-->
<ui:include src="../pages/navBottom.xhtml"></ui:include>
</body>
</html>
