<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<head>
    <title>Professor</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="../images/icons/favicon.ico"/>
    <link rel="stylesheet" href="/css/userPage.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../css/homepage.css"/>
    <link rel="stylesheet" href="../css/btn-size.css"/>
</head>
<body>
<ui:include src="../pages/navbar.xhtml"/>


<!--PROFILE PROFESSOR-->
<f:view>
<div class="container">
    <div class="row profile">
        <div class="card my-3 mr-2 my-2" style="width: 16rem; left: -40px;">
            <h:graphicImage height="50" value="/images/#{loginBean.userLogged.photo}" />
            <!--<img class="card-img-top" src="#{loginBean.userLogged.photo}" alt="Card image cap"/>-->
            <div class="card-body">
                <h5 class="card-title">#{loginBean.userLogged.name}</h5>
                <p class="card-text">Professor of Analysis and Development Systems of IFPB-Cajazeiras .</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item container-login100-form-btn">#{loginBean.userLogged.matriculation}</li>
                <li class="list-group-item container-login100-form-btn"><h:link href="https://suap.ifpb.edu.br" value="SUAP"/></li>
                <li class="list-group-item container-login100-form-btn"><h:link outcome="" value="#{loginBean.userLogged.email}"></h:link> </li>
                <li class="list-group-item container-login100-form-btn"><h:link outcome="" value="#{loginBean.userLogged.phone}"></h:link> </li>
                <h:form>
                    <h:commandButton value="Edit Profile" styleClass="my-3 ml-3 btn btn-primary btn-outline-success" action="#{loginBean.openEditUser}"/>
                </h:form>
            </ul>
        </div>
        <div class="card my-3 mr-2 my-2" style="width: 40rem; height: auto; left: 50px">
           <table style="margin-left: 100px; margin-top: 100px">
               <tr>
                   <h:form>
                    <h3>
                        <h:outputLabel style="color: #1e7e34; margin-left: 250px;" styleClass="my-5" value="Materials"/>
                    </h3>
                   </h:form>
               </tr>
               <tr>
                   <td>
                       <h:form >
                           <h:commandButton styleClass="btn btn-primary btn-outline-success btn-size" action="#{loginBean.openSavePost}" value="REGISTER"/>
                           <!-- MODAL REGISTER -->
                           <!--<ui:include src="../pages/modalregister.xhtml"/>-->
                       </h:form>
                   </td>
               </tr>
           </table>
        </div>
    </div>
</div>
</f:view>
<!--NAV-BOTTOM-->
<ui:include src="../pages/navBottom.xhtml"></ui:include>
</body>
</html>
