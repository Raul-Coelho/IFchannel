<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"/>
    <title>Student</title>
    <link rel="icon" type="image/png" href="../images/icons/favicon.ico"/>
    <link rel="stylesheet" href="/css/userPage.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../css/homepage.css"/>
    <link rel="stylesheet" href="css/font.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</h:head>
<h:body>
<!--NAVBAR-->
<ui:include src="/pages/navbar.xhtml"/>
<!--PROFILE STUDENT-->
<f:view>
<div class="container">
    <div class="row profile">
        <div class="card my-3 mr-2 my-2" style="width: 19rem;height: 40rem;left: -40px;">
            <h:graphicImage styleClass="card-img-top h-50 w-100" value="/images/#{loginBean.userLogged.photo}" alt="Card image cap"/>
            <div class="card-body">
                <h5 class="card-title">#{loginBean.userLogged.name}</h5>
                <p>Student of Analysis and Development Systems of IFPB-Cajazeiras .</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">#{loginBean.userLogged.matriculation}</li>
                <li class="list-group-item">#{loginBean.userLogged.phone}</li>
                <li class="list-group-item"><h:link outcome="" value="#{loginBean.userLogged.email}"/></li>
                <li class="list-group-item container-login100-form-btn"><a class="" href="https://suap.ifpb.edu.br" id="Suap" >Suap</a> </li>
                <li class="list-group-item container-login100-form-btn"><a class="" href="http://gmail.com" id="Gmail" >Gmail</a> </li>
            </ul>
        </div>
        <!--VIDEO-->
        <table style="margin-left: 10%; margin-top: 15px">
            <tr class="card div-video">
                <td>
                    <div style="height: 100%">
                        <video controls="controls"  src="../video/developer.mp4"></video>
                        <table class="ml-3">
                            <tr>
                                <td>
                                    <p>
                                        <h3>
                                        <h:outputLabel value="Video Title"/>
                                        </h3>
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p>
                                        <h5>
                                            <h:form>
                                                <h:panelGrid columns="1">
                                                    <h:outputLabel value="Professor Name"/>
                                                    <h:commandButton class="btn btn-primary btn-outline-success" action="#{loginBean.searchProfessor}" value="Follow"/>
                                                </h:panelGrid>
                                            </h:form>
                                        </h5>
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p>Descrição</p>
                                    <textarea name="descricao" style="width: 300px; height: 100px" readonly="readonly"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Evaluate"/>
                                    <h:panelGrid columns="1" style="margin-bottom: 10px">
                                        <p:inputText id="txt3" styleClass="w-75" value="#{loginBean.evaluationPost}" />
                                        <p:slider styleClass="form-control w-75" for="txt3" step="1" maxValue="5" />
                                    </h:panelGrid>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:form>
                                        <font face="Poppins-Regular" size="3" color="#0057AE"><b>Comment:</b></font>
                                        <br/>
                                        <h:inputTextarea id="comentarios" style="width: 300px" value="#{loginBean.textComment}"/>
                                        <br/>
                                        <h:commandButton class="form-control mr-sm-2 btn btn-outline-success" action="#{loginBean.saveComment}" value="Send Comment"/>
                                    </h:form>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <font face="Poppins-Regular" size="3" color="#0057AE"><b>Comments:</b></font>
                                    <h:form>
                                        <h:commandButton class="form-control mr-sm-2 btn btn-primary btn-sm" action="#{loginBean.listComments}" value="List Comments"/>
                                    </h:form>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:dataTable var="comment" value="#{loginBean.comments}"
                                                 styleClass="order-table" headerClass="order-table-header"
                                                 rowClasses="order-table-odd-row,order-table-even-row">
                                            <h:column>
                                                <h:outputText style="margin-left: 10px" value="#{comment.username}: " />
                                            </h:column>

                                            <h:column>
                                                <h:outputText style="margin-left: 10px" value="#{comment.comment}" />
                                            </h:column>

                                        <h:column>
                                            <h:form>
                                            <h:commandButton class="form-control mr-sm-2 btn btn-danger btn-sm" action="#{loginBean.removeComment(comment)}" value="Delete"/>
                                            </h:form>
                                        </h:column>
                                    </h:dataTable>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
</f:view>
<!--NAV-BOTTOM-->
<ui:include src="/pages/navBottom.xhtml"/>
</h:body>
</html>
