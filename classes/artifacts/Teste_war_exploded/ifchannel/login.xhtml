<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<head>
    <title>Welcome</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="../images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../vendor/animate/animate.css"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../vendor/css-hamburgers/hamburgers.min.css"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../vendor/select2/select2.min.css"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../css/util.css"/>
    <link rel="stylesheet" type="text/css" href="../css/main.css"/>
    <!--===============================================================================================-->
</head>
<body>
<f:view>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt">
                <img src="../images/img-01.png" alt="IMG"/>
            </div>

            <h:form styleClass="login100-form validate-form">
					<h:outputLabel class="login100-form-title">
						IFPB Channel
                    </h:outputLabel>
                <!--email-->
                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.com">
                    <h:inputText class="input100" type="text" name="email" placeholder="Email" value="#{loginBean.login}"/>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>
                <!--passoword-->
                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <h:inputSecret class="input100" type="text" name="password" value="#{loginBean.password}"/>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>

                <div class="container-login100-form-btn">
                    <h:commandButton class="login100-form-btn" value="Login" action="#{loginBean.autenticate}"></h:commandButton>
                </div>
            </h:form>
            <h:form>
                <div class="container-login100-form-btn" style="margin-left: 155%; width: 18rem">
                    <h:commandButton class="login100-form-btn" action="#{userBean.openRegister}" value="Create your Account"/>
                </div>
            </h:form>
        </div>
    </div>
</div>
</f:view>




<!--===============================================================================================-->
<script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="../vendor/bootstrap/js/popper.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="../vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="../vendor/tilt/tilt.jquery.min.js"></script>
<script >
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<!--===============================================================================================-->
<script src="../js/main.js"></script>

</body>
</html>
